<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>myMemoPad</title>
    <link rel="stylesheet" href="css/sample.css">
</head>

<body>
    <header>
        <h1 id="title">MemoPad</h1>
    </header>
    <main>
        <input id="main-input" type="text">
        <textarea id="main-textarea"></textarea>
        <ul>
            <li id="list-save">Save</li>
            <li id="list-clear">Clear</li>
        </ul>
    </main>
    <table id="list">
        <!-- ここに追加データが挿入される -->
    </table>
    <script>

//DOM取得
    const title = document.getElementById("title");
    const list = document.getElementById("list");

//btnのDOM取得
const btn = {
    list_save: document.getElementById("list-save"),
    list_clear: document.getElementById("list-clear"),
}

const input = {
    main_input: document.getElementById("main-input"),
    main_textarea: document.getElementById("main-textarea"),
}


//inputのバリュー取得
const getMainInput = () => input.main_input.value;
//textareaのバリュー取得
const getMainTextarea = () => input.main_textarea.value;

//saveボタンの挙動
const saveMainInput = () => {
    list.innerHTML = getMainInput();
    list.innerHTML = getMainTextarea();
}

//saveボタンのクリックアクション
const saveBtn = btn.list_save;
savebtn.addEventListener("click", () => saveMainInput());



//clearボタンの挙動
const clearMainInput = () => input.main_input.innerHTML ="";
const clearMainTextarea = () => input.main_textarea.innerHTML ="";

const clearBtn = btn.list_clear;
clearBtn.addEventListener("click", () => {
    clearMainInput();
    clearMainTextarea();
})




//3.ページ読み込み：保存データ取得表示





    </script>
    <footer><small>G's</small></footer>
</body>

</html>
