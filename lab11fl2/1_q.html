<body>
  <script type="module">
    import { users } from './data/users.js'
    console.log(users)

    // user : {
    //   id: Number,
    //   name: String,
    //   email: String,
    //   blogs: Array,
    // }

    // filterに関する問題　
    // filterリンク => https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array/filter

    // Q1: usersの中からidが6の人のデータを取得する
    const id6user = users.filter(user => user.id === 6)
    console.log(id6user)
    // Q2: usersの中からidが13より後の人のデータだけ取得する
    const over13Users = users.filter(user => user.id > 13)
    console.log(over13Users)

    // Q4: usersの中から名前に『口』（漢字のくち）がつく人のデータだけ取得する
    const inMouseUsers = users.filter(user => user.name.indexOf('口') !== -1)
    console.log(inMouseUsers)

    // Q5: usersのデータからmailに.hogeが含まれるデータだけ取得する
    const inhogeUsers = users.filter(user => user.email.indexOf('.hoge') !== -1)
    console.log(inhogeUsers)

    // Q6: usersのデータからmailに.fooが含まれないデータだけ取得する
    const nofooUsers = users.filter(user => user.email.indexOf('.foo') === -1)
    console.log(nofooUsers)

    // Q7: usersのデータにidが7の物があるかないか調べる
    const isId7Users = users.some(user => user.id === 7)
    console.log(isId7Users)

    // sortに関する問題
    // sortリンク => https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array/sort

    // Q8: usersのデータをidでみて降順（大きい順）に並び替える
    const sortDecId = users.sort((a, b) => b.id - a.id)
    console.log(sortDecId)

    // Q9: usersのデータをidでみて昇順（小さい順）になるように並び替える
    const sortAscId = users.sort((a, b) => a.id - b.id)
    console.log(sortDecId)

    // reduceに関する問題
    // reduceリンク => https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce

    // Q10: usersのidで最大の物を取得する
    const maxId = users.sort((a, b) => b.id - a.id).slice(0,1)
    console.log(maxId)

    // Q11: usersのidで最小の物を取得する
    const minId = users.sort((a, b) => b.id - a.id).slice(-1)
    console.log(minId)

    // Q12: usersのidを全て合計する
    const sumId = users.map(user => user.id).reduce((a, b) => a + b)
    console.log(sumId)













  </script>
