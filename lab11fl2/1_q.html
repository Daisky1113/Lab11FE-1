  <script type="module">
    import { users } from './data/users.js'
    console.log(users)

    // user : {
    //   id: Number,
    //   name: String,
    //   email: String,
    //   blogs: Array,
    // }

    // filterに関する問題　
    // filterリンク => https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array/filter

    // Q1: usersの中からidが6の人のデータを取得する

    // Q2: usersの中からidが13より後の人のデータだけ取得する
    const result = users.filter(users => users.id > 12);
    console.log(result);

    // Q4: usersの中から名前に『口』（漢字のくち）がつく人のデータだけ取得する

    const resultName = users.filter(users => users.name.indexOf('口') > -1);
    console.log(resultName);


    // Q5: usersのデータからmailに.hogeが含まれるデータだけ取得する
    const resultHoge = users.filter(users => users.email.indexOf('.hoge') > -1);
    console.log(resultHoge);

    // Q6: usersのデータからmailに.fooが含まれないデータだけ取得する
    const resultEmail = users.filter(users => users.email.indexOf('.foo') == -1);
    console.log(resultEmail);

    // Q7: usersのデータにidが7の物があるかないか調べる
    const result7 = users.filter(users => users.id == 7);
    console.log(result7);


    // sortに関する問題
    // sortリンク => https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array/sort

    // Q8: usersのデータをidでみて降順（大きい順）に並び替える
    const resultBigId = users.sort((a, b) => b.id - a.id);
    console.log(resultBigId);
    // Q9: usersのデータをidでみて昇順（小さい順）になるように並び替える
    const resultSmallId = users.sort((a, b) => a.id - b.id);
    console.log(resultSmallId);

    // reduceリンク => https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce
