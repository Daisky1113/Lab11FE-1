<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<div id="app" class="container pt-6">
  <!------------------------------------------------------------------------ -->
  <!-- 作成エリア -->
  <!------------------------------------------------------------------------ -->
  <div class="columns">
    <div class="column">
      <div class="card">
        <div class="card-content">
          <p>入力</p>
          <input v-model="todoTitle"  type="text" class="input is-medium mt-6 mb-4">
          <button @click="addTodo()" class="button is-small is-primary mt-2">Create!</button>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------------ -->
    <!-- Todoエリア -->
    <!------------------------------------------------------------------------ -->
    <div class="column">
      <article class="message">
        <div class="message-header">
          <p>Todo</p>
        </div>
        <div class="message-body">
          <div v-for="todo in falseTodos" class="card my-2">
            <div class="card-content">
              <template v-if="todo.isUpdate !== true">
                <p :id="todo.id" class="is-size-3">{{ todo.title }}</p>
                <button @click="changeTodo(todo.id)" class="button is-small mt-2">done</button>
                <button @click="updateTodo(todo.id)" class="button is-small m-2">update</button>
                <button @click="clearTodo(todo.id)" class="button is-small m-2">delete</button>
              </template>
              <template v-else>
                <input v-model="todo.title" type="text" class="input is-medium">
                <button @click="editTitle(todo)" class="button is-small mt-2">update</button>
                <button @click="cancelEdit(todo)" class="button is-small m-2">cancel</button>
              </template>
            </div>
          </div>
        </div>
      </article>
    </div>
    <!------------------------------------------------------------------------ -->
    <!-- Doneエリア -->
    <!------------------------------------------------------------------------ -->
    <div class="column">
      <article class="message is-success">
        <div class="message-header">
          <p>Done</p>
        </div>
        <div v-for="todo in trueTodos" class="message-body">
          <div class="card my-2">
            <div class="card-content">
              <template v-if="todo.isUpdate !== true">
                <p class="is-size-3">{{ todo.title }}</p>
                <button @click="changeTodo(todo.id)" class="button is-small mt-2">UnDone</button>
                <button @click="updateTodo(todo.id)" class="button is-small m-2">update</button>
                <button @click="clearTodo(todo.id)" class="button is-small m-2">delete</button>
              </template>
              <template v-else>
                <input v-model="todo.title" type="text" class="input is-medium">
                <button @click="editTitle(todo)"  class="button is-small mt-2">update</button>
                <button @click="cancelEdit(todo)" class="button is-small m-2">cancel</button>
              </template>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>

<body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>

    // todoのデータ型
    // id: Number
    // title: String
    // done: Boolean
    // isUpdate: Boolean

    const todo = {
      id: Number,
      title: String,
      done: Boolean,
      isUpdate: Boolean,
    }


    window.vi = Vue.createApp({
      data() {
        return {
          // editTitle : "",
          todoID:1,
          todoTitle : "",
          todos: [],
        }
      },
      computed: {
        trueTodos(){
          return this.todos.filter(todo => todo.done === true)
        },
        falseTodos(){
          return this.todos.filter(todo => todo.done === false)
        }
      },

      methods: {

        addTodo() {
          //todoオブジェクトの作成
          const todo = {
            id: this.todoID,
            title: this.todoTitle,
            done: false,
            isUpdate: false,
          }
          this.todos.push(todo)
          this.todoTitle = ""
          this.todoID += 1
        },

        changeTodo(todoId){
          const target = this.todos.find(todo => todo.id === todoId)
          target.done  = !target.done
        },

        updateTodo(todoId) {
          const target = this.todos.find(todo => todo.id === todoId)
          target.isUpdate = !target.isUpdate
        },

        editTitle(obj){
          todo.title = obj.title
          const target = this.todos.find(todo => todo.id === obj.id)
          target.isUpdate = !target.isUpdate
        },

        cancelEdit(todo){
          todo.isUpdate = !todo.isUpdate
        },

        clearTodo(todoId){
          const index = this.todos.findIndex(todo => todo.id === todoId)
          this.todos.splice(index,1)
        }

      },
    }).mount('#app')
  </script>
</body>

</html>
