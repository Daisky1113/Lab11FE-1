<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<div id="app" class="container pt-6">
  <!------------------------------------------------------------------------ -->
  <!-- 作成エリア -->
  <!------------------------------------------------------------------------ -->
  <div class="columns">
    <div class="column">
      <div class="card">
        <div class="card-content">
          <p>create task</p>
          <p>{{ taskTitle }}</p>
          <input v-model="taskTitle" type="text" class="input is-medium mt-6 mb-4">
          <button @click="createTask" class="button is-small is-primary mt-2">Create!</button>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------------ -->
    <!-- Todoエリア -->
    <!------------------------------------------------------------------------ -->
    <div class="column">
      <article class="message">
        <div class="message-header">
          <p>Todo</p>
        </div>
        <div class="message-body">
          <div v-for="todoTask in todoTasks" class="card my-2">
            <div class="card-content">
              <template v-if="todoTask.isntUpdate">
                <p class="is-size-3">{{ todoTask.title }}</p>
                <button @click="moveToDone(todoTask.id)" class="button is-small mt-2">done</button>
                <button @click="updateTask(todoTask.id)" class="button is-small m-2">update</button>
                <button @click="deleteTask(todoTask.id)" class="button is-small m-2">delete</button>
              </template>
              <template v-else>
                <p>{{ updateTitle }}</p>
                <input v-model="updateTitle" type="text" class="input is-medium">
                <button @click="completeUpdate(todoTask.id)" class="button is-small mt-2">update</button>
                <button @click="cancelUpdate(todoTask.id)" class="button is-small m-2">cancel</button>
              </template>
            </div>
          </div>
        </div>
      </article>
    </div>
    <!------------------------------------------------------------------------ -->
    <!-- Doneエリア -->
    <!------------------------------------------------------------------------ -->
    <div class="column">
      <article class="message is-success">
        <div class="message-header">
          <p>Done</p>
        </div>
        <div class="message-body">
          <div v-for="doneTask in doneTasks" class="card my-2">
            <div class="card-content">
              <template v-if="doneTask.isntUpdate">
                <p class="is-size-3">{{ doneTask.title }}</p>
                <button  @click="moveToUndone(doneTask.id)" class="button is-small mt-2">UnDone</button>
                <button @click="updateTask(doneTask.id)" class="button is-small m-2">update</button>
                <button @click="deleteTask(doneTask.id)" class="button is-small m-2">delete</button>
              </template>
              <template v-else>
                <p>{{ updateTitle }}</p>
                <input v-model="updateTitle" type="text" class="input is-medium" >
                <button @click="completeUpdate(doneTask.id)" class="button is-small mt-2">update</button>
                <button @click="cancelUpdate(todoTask.id)" class="button is-small m-2">cancel</button>
              </template>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>

<body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>

    // todoのデータ型
    // id: Number
    // title: String
    // done: Boolean
    // isUpdate: Boolean

    window.vi = Vue.createApp({
      data() {
        return {
          taskTitle: '',
          updateTitle: '',
          tasks: [],
        }
      },
      computed: {
        todoTasks() {
          return this.tasks.filter(task => task.done === false)
        },

        doneTasks() {
          return this.tasks.filter(task => task.done === true)
        }
      },
      methods: {
        createTask() {
          const task = {
            id: Math.floor(Math.random() * 100),
            title: this.taskTitle,
            done: false,
            isntUpdate: true,
          }
          this.tasks.push(task)
          this.clearTitle()
        },

        clearTitle() {
          this.taskTitle = ''
        },
        moveToDone(id){
          this.tasks.find(task => task.id === id).done = true
        },

        moveToUndone(id){
          this.tasks.find(task => task.id === id).done = false
        },

        deleteTask(id){
        const deleteid = this.tasks.find(task => task.id === id).id;
        const deleteIndex = this.tasks.indexOf(id);
        this.tasks.splice(deleteIndex, 1);
        },

        updateTask(id){
          console.log(id);
          this.tasks.find(task => task.id === id).isntUpdate = false
        },

        completeUpdate(id){
          const updateTask = this.tasks.find(task => task.id === id);
          const updateid = updateTask.id;
          const updateIndex = this.tasks.indexOf(id);
          this.tasks.splice(updateIndex, 1);
          const task = {
            id: id,
            title: this.updateTitle,
            done: updateTask.done,
            isntUpdate: true,
          }
          this.tasks.push(task)
        },

        cancelUpdate(id){
          this.tasks.find(task => task.id === id).isntUpdate = true;
        }

      },
    }).mount('#app')
  </script>
</body>

</html>
